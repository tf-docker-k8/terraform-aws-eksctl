apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-spot-cluster
  region: ap-south-1

managedNodeGroups:
  - name: spot
    instanceType: m5.large
    spot: true
    desiredCapacity: 3
    # created to practice EBS static provisioning
    availabilityZones:
      - ap-south-1a
    ssh:
      publicKeyName: kubernetes